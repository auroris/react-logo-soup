name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun test

      - run: bun run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/logo-soup.min.js
          generate_release_notes: true
