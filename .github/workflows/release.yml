name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tag name to release (e.g. v1.0.0). If left empty on push triggers the pushed tag will be used.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0            # fetch full history and tags so we can check/create tags and push them
          persist-credentials: true # allow pushing tags with the provided token

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun test

      - run: bun run build

      - name: Determine tag
        id: determine_tag
        run: |
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            echo "Using workflow input tag: ${{ github.event.inputs.tags }}"
            echo "TAG=${{ github.event.inputs.tags }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "Using pushed tag: $TAG"
            echo "TAG=$TAG" >> $GITHUB_ENV
          else
            echo "No tag provided and this is not a tag push. Exiting."
            exit 1
          fi

      - name: Create tag if missing (for manual dispatch)
        if: ${{ github.event.inputs.tags != '' }}
        env:
          TAG: ${{ github.event.inputs.tags }}
        run: |
          # ensure we have tags from origin
          git fetch --tags
          if git rev-parse --verify "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            echo "Creating annotated tag $TAG at HEAD"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "create tag $TAG" || git tag "$TAG"
            git push origin "refs/tags/$TAG"
            echo "Pushed tag $TAG"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/logo-soup.min.js
          generate_release_notes: true
          tag_name: ${{ env.TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
